<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="menu">
        <h1>STEFAN'S CAFE</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="images/coffee.jpg" alt="coffee cup icon">    
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>   
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>   
            </article>
            <article class="item">
                 <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>   
            </article>
            <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>   
            </article>
            <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>   
            </article>
        </section>

        <section>
            <h2>Desserts</h2>
            <img src="images/pie.jpg" alt="deserts icon">
            <article class="item">
                <p class="flavor">Donut</p><p class="price">3.00</p>   
            </article>
            <article class="item">
                <p class="flavor">Cherry pie</p><p class="price">3.75</p>   
            </article>
            <article class="item">
                 <p class="flavor">Cheesecake</p><p class="price">3.50</p>   
            </article>
            <article class="item">
                <p class="flavor">Cinnamon Roll</p><p class="price">4.00</p>   
            </article>
        </section>
        <hr class="bottom-line">
        <footer>
            <a href="#">Visit our website</a>
            <p class="address">Address</p>
        </footer>
    </div>
</body>
</html>
